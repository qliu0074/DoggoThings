version: "3.9"

services:
  db:
    image: postgres:18                         # English: official Postgres 18 as requested
    container_name: nail_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data       # English: persist DB data
    env_file:
      - .env                                  # English: load POSTGRES_* from env file (do not commit secrets)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .                              # English: project root
      dockerfile: docker/app.Dockerfile       # English: correct build recipe path
    image: nail-app:java23
    container_name: nail_app
    depends_on:
      db:
        condition: service_healthy            # English: wait for DB healthy
    env_file:
      - .env                                  # English: SPRING_* and DB URL go here
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata: {}
