spring:
  datasource:
    url: jdbc:tc:postgresql:16:///app?TC_INITSCRIPT=file:src/test/resources/sql/init.sql
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true           # 用你的 Flyway 脚本初始化
    locations: classpath:db/migration

logging.level.org.hibernate.SQL: warn
