spring:
  datasource:
    url: jdbc:tc:postgresql:16:///app?TC_INITSCRIPT=file:src/test/resources/sql/init.sql
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

logging.level.org.hibernate.SQL: warn

app:
  security:
    require-https: false
    jwt:
      secret: test-secret-value-min-32-characters!!
    in-memory:
      user:
        username: test-user
        password: TestUserPass123!
      admin:
        username: test-admin
        password: TestAdminPass123!
