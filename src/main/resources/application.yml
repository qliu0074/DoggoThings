server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}
  application:
    name: nail-api

  main:
    banner-mode: off

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    encoding: UTF-8
    clean-disabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: app
    default-schema: app

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET:change_this_in_env}
      ttl-seconds: ${APP_SECURITY_JWT_TTL:36000}
    in-memory:
      user:
        username: ${APP_SECURITY_USER_USERNAME:user}
        password: ${APP_SECURITY_USER_PASSWORD:password}
      admin:
        username: ${APP_SECURITY_ADMIN_USERNAME:admin}
        password: ${APP_SECURITY_ADMIN_PASSWORD:password}

logging:
  level:
    root: INFO
    app.nail: INFO
