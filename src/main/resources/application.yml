server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}
  application:
    name: nail-api

  main:
    banner-mode: off

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    encoding: UTF-8
    clean-disabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: app
    default-schema: app

management:
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

app:
  security:
    require-https: ${APP_SECURITY_REQUIRE_HTTPS:true}
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET:change_this_in_env}
      ttl-seconds: ${APP_SECURITY_JWT_TTL:36000}
    phone:
      hash-salt: ${APP_SECURITY_PHONE_HASH_SALT:change_me_to_random_salt}
      encryption-key: ${APP_SECURITY_PHONE_ENC_KEY:MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=}
    in-memory:
      user:
        username: ${APP_SECURITY_USER_USERNAME:user}
        password: ${APP_SECURITY_USER_PASSWORD:password}
      admin:
        username: ${APP_SECURITY_ADMIN_USERNAME:admin}
        password: ${APP_SECURITY_ADMIN_PASSWORD:password}

logging:
  level:
    root: INFO
    app.nail: INFO
  pattern:
    level: "%5p [corr=%X{correlationId:-} trace=%X{traceId:-} span=%X{spanId:-}]"
