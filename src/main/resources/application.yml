server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}
  application:
    name: nail-api

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres   # English: JDBC URL to your PostgreSQL database
    username: postgres                               # English: Database username
    password: 123456                                 # English: Database password
    driver-class-name: org.postgresql.Driver         # English: JDBC driver for PostgreSQL

  jackson:
    time-zone: Asia/Shanghai                         # English: Set system timezone to China Standard Time (UTC+8)
    date-format: yyyy-MM-dd HH:mm:ss                 # English: Global JSON datetime format

  main:
    banner-mode: off                                 # English: Disable Spring Boot startup banner
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
